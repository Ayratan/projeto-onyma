<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de Clinicas</title>
    <link rel="stylesheet" href="estilo.css">
  
</head>
<body>
        <header>
            Cadastro Clinicas

        </header>
        <nav class="nav">
            <a class="nav-link" href="./visualizador.html" target="_blank" style="color: #4272DB">Clinicas</a>
          </nav>

        <section >
            <div>
                <p>Nome da Clínica: <input type="text" name="Nome" id="nome" required></p>
                <p>Endereço: <input type="text" name="Endereço" id="end" required></p>
                <p>CEP: <input type="text" name="CEP" id="cep" required></p>
                <p>Email: <input type="email" name="Email" id="email" required></p>
                <p>Whatsapp: <input type="text" name="Whatsapp" id="whatsapp" required></p>
                Serviços disponiveis: 
                        <p>Exames Clínicos <input type="radio" name="exClinico" id="exames">
                                        <label for="exClinico">Sim</label>
                                        <input type="radio" name="exClinico" id="examen" checked>
                                        <label for="exClinico">Não</label></p>
                        <p>Exames Completamentares <input type="radio" name="exComplementares" id="exameCs">
                                        <label for="exComplementares">Sim</label>
                                        <input type="radio" name="exComplementares" id="exameCn" checked>
                                        <label for="exComplementares">Não</label></p>     
                         <p>PPRA <input type="radio" name="PPRA" id="ppras">
                                        <label for="PPRA">Sim</label>
                                        <input type="radio" name="PPRA" id="ppran" checked>
                                        <label for="PPRA">Não</label></p>  
                         <p>PCMSO <input type="radio" name="PCMSO" id="pcmsos">
                                         <label for="PCMSO">Sim</label>
                                         <input type="radio" name="PCMSO" id="pcmsos" checked>
                                         <label for="PCMSO">Não</label>   
                   <p> <input type="button" value="Finalizar Cadastro" onclick="cadastrar()">      </p>                   
            </div>
            <div id='res'>Visualizador de Clinicas
                <p><select name="Clinicas" id="clinicass" size='1'></select></p>
            </div>

         </section>
        <footer></footer>

         <script src="script.js"></script>
</body>
</html>
